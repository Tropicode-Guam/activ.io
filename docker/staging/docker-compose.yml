version: '3'

services:
  with-docker-multi-env-staging:
    build:
      context: ../../
      dockerfile: docker/staging/Dockerfile
    image: with-docker-multi-env-staging
    environment:
      - VIRTUAL_HOST=${HOST}
      - VIRTUAL_PORT=3000
    networks:
      - proxy-network

  nginx:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    depends_on:
      - with-docker-multi-env-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs
      - share:/usr/share/nginx/html
    networks:
      - proxy-network

volumes:
  vhost:
  share:
  certs:
  acme:

networks:
  proxy-network: